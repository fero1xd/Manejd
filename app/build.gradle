plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Logging
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Sqlite
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'

    // Hashing
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.5'

    // Tables
    implementation 'com.jakewharton.picnic:picnic:0.2.0'
}

mainClassName = 'net.fero.manejd.Manejd'
version '1.0'
sourceCompatibility = 1.9


compileJava.options.encoding = 'UTF-8'
targetCompatibility = JavaVersion.VERSION_1_9